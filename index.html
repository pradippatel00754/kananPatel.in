<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanana Patel</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="kanan2.png" alt="" class="logo" srcset="">
            <nav>
                <ul id="menu_list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu" alt="" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4<br>Dualshock</h2>
                <h3>Wire Controller for PlayStation 4</h3>

                <button type="button">Download CV</button>
                <div class="social-link">

                    <a href="#"><img src="https://img.icons8.com/cotton/64/000000/instagram-new.png"/></a>
                    <a href="#"><img src="https://img.icons8.com/cotton/64/000000/twitter.png"/></a>

            </div>

                <img src="Controller.png" alt="" class="controller" srcset="">

                    <img src="hellokit.png" alt="" srcset="">
                    <p><small>Hey Guy</small></p>
                </div>
            </div>
        </div>
       
    </div>
    <script>
        var menulist = document.getElementById("menu_list");
        menulist.style.maxHeight = "0px";
        function togglemenu(){
            if(menulist.style.maxHeight == "0px"){
                menulist.style.maxHeight = "130px";
            }else{
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
